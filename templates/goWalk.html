<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리집 강쥐의 MBTI는?</title>
    <Link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300&family=Gowun+Dodum&family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="choice_wrap">
      <div class="center_wrap">
        <div class="asw_wrap">
          <div class="walkStart"></div>
          <div class="menu">
            <br><i><strong>{{myDog['name']}}</strong>(이)가 빨리 가기 시작합니다.<br>당신의 행동을 선택하세요.<br></i>
          </div>
        </div>
          <div class="choice_bar">
            <form class="menu" action="/goWalk" method="get">
              <div class="chc_btn">
                <button type="submit" name="fastWalkBtn" value=1>{{myDog['name']}}(이)에게 말걸기</button>
              </div>
              <div class="chc_btn">
                <button type="submit" name="fastWalkBtn" value=2>목줄 당기기</button>
              </div>
              <div class="chc_btn">
                <button type="submit" name="fastWalkBtn" value=3>그냥 가기</button>
              </div>
            </form>
          </div>
      </div>
    </div>
    <script type="text/javascript">
      const myDog={{myDog|tojson|safe}};
      const walkStartContainer=document.querySelector(".walkStart");
      walkStartContainer.innerText+=myDog['name']+': '  //walkstart()
      walkStartContainer.innerText+=myDog['mbti'][0]=='E'?'산책 너무 좋아~. \n빨리 밖에 나가고 싶었어!!':'음. 집에서 쉬고 싶었는데...\n밖에 나가는 것도 괜찮지...ㅎㅎ';
    </script>
  </body>
</html>
