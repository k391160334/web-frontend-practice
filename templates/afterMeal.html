<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리집 강쥐의 MBTI는?</title>
    <Link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300&family=Gowun+Dodum&family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="choice_wrap">
      <div class="center_wrap">
        <div class="asw_wrap">
          <div class="result"></div>
            <div class="endEating">
              <br><i><strong>{{myDog['name']}}</strong>(이)가 밥을 다 먹었습니다.</i>
            </div>
        </div>
        <div class="choice_bar">
          <form class="" action="/menu_table" method="get">
            <button type="submit">메뉴</button>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const choice={{choice|tojson|safe}};
      const myDog={{myDog|tojson|safe}};
      const result=document.querySelector('.result');
      if(choice['choiceBtn']=='1'){
          result.innerText+=myDog['name']+': ';  //act()
          result.innerText+=myDog['mbti'][2]=='F'?'주인이심심한가봐. 내가 놀아줘야징':'밥 먹는데 걸리적거리게. 왜 서있는거야!';
      }
    </script>
  </body>
</html>
